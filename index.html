<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

<div class="card">
  
  <div class="divisao1">

    <img src="images/image-equilibrium.jpg" alt="Bitcoin">

    <h1>Equilibrium #3429</h1>
    <h2>Our Bitcoin collection promotes balance and calm</h2>
    
  </div>

  <div class="divisao2">

    <div class="imagem1">
      <img src="images/icon-ethereum.svg" alt="Icone">
      <h3>0.041 ETH</h3>
    </div>

    <div class="imagem2">
      <img src="images/icon-clock.svg" alt="Relogio">
      <h3>3 days left</h3>
    </div>

  </div>

  <div class="barra">
    <span>───────────────────────</span>
  </div>


  <div class="final">
    <img src="images/image-avatar.png" alt="imagem">
    <h3>Cration of <span>Jules Wyvern</span></h3>
  </div>

</body>
</html>
